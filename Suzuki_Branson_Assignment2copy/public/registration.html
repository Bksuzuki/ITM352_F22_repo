<!DOCTYPE html>
<html lang="en">
<script>
     window.onload = function () {
        let params = (new URL(document.location)).searchParams;
            if (params.has('registration_errors')) {
                Errors = (params.get('registration_errors'));
                document.write(Errors)
            }
    }
</script>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Countdown: Registration</title>
</head>
<body>
    <form name='register' action="/registration" method="POST">
        <ul id = 'register_form'>
            <li><label for="email">Email:</label></li>
            <li><input type="text" name="email" size="50" /></li>
            <li><label for="fullname">Name:</label></li>
            <li><input type="text" name="fullname" size="50" /></li>
            <li><label for="passid">Password:</label></li>
            <li><input type="password" name="password" size="50" /></li>
            <li><label for="passid">Repeat password:</label></li>
            <li><input type="password" name="repeat_password" size="50" /></li>
            <li><input type="submit" name="submit" value="Submit" action="/registration" method="POST"></li>
        </ul>
    </form>
</body>
</html>
